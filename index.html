<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone World!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body>
    <header class="text-center">
        <h1>Welcome, To Phone World!</h1>
    </header>

    <main>
        <!-- search field and button  -->
        <div class="mb-3 w-25 mx-auto mt-5 d-flex justify-content-center">
            <input type="email" class="form-control" id="search-field" placeholder="search Products" />
            <div class="btn btn-success" id="search-btn">Search</div>
        </div>

        <!-- cards parent conatainer  -->
        <section class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="card-container"></div>
        </section>

        <!-- not found field & view All Button -->
        <section>
            <div id="none-msg" class="text-center mt-5 d-none">
                <h1 class="text-danger">No similar result Found!!</h1>
            </div>
            <div class="mt-5 text-center d-none" id="show-all-div">
                <div class="btn btn-primary" id="show-all-btn">Show All</div>
            </div>
        </section>

        <!-- loading spinner field -->
        <br>
        <section class="mt-5 d-none" id="spinner-loader">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>

    <section>
        <!-- Button trigger modal -->


        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalDescription">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </section>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
